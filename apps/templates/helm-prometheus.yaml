apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 70.4.2
    helm:
      valuesObject:
        grafana:
          ingress:
            enabled: true
            ingressClassName: tailscale
            tls:
              - hosts:
                  - "grafana"
          persistence:
            enabled: true
            type: sts
            storageClassName: ""
            accessModes:
              - ReadWriteOnce
            size: 5Gi

        prometheus:
          ingress:
            enabled: true
            ingressClassName: tailscale
            tls:
              - hosts:
                  - "prometheus"
          prometheusSpec:
            retentionSize: 50GiB
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: [ "ReadWriteOnce" ]
                  resources:
                    requests:
                      storage: 50Gi
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
